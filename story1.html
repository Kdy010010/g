<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie World - Story 1: 과장님 오늘집에 못가요</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
}

#game-area {
    width: 800px;
    height: 400px;
    margin: 20px auto;
    position: relative;
    background-color: #333;
    border: 2px solid #000;
    overflow: hidden;
}

#player {
    width: 50px;
    height: 100px;
    position: absolute;
    bottom: 0;
    left: 10px;
    background-color: transparent;
}

#player::before, .npc::before, .fighting-npc::before, #zombie::before {
    content: '';
    display: block;
    width: 20px;
    height: 50px;
    background-color: black; /* 기본 NPC와 플레이어 색상 */
    margin: 0 auto;
    border-radius: 10px;
}

#player::before {
    background-color: black; /* 플레이어 색상 */
}

.npc {
    width: 50px;
    height: 100px;
    position: absolute;
    bottom: 0;
    left: 200px;
    background-color: transparent;
}

.npc.zombie, .fighting-npc.zombie {
    background-color: #00ff00; /* 좀비로 변한 NPC 색상 */
}

#bullet {
    width: 10px;
    height: 4px;
    background-color: yellow;
    position: absolute;
    bottom: 60px;
    left: 60px;
    display: none;
}

#zombie {
    width: 50px;
    height: 100px;
    position: absolute;
    bottom: 0;
    right: 10px;
    background-color: #00ff00;
}

.fighting-npc {
    width: 50px;
    height: 100px;
    position: absolute;
    bottom: 0;
    left: 300px;
    background-color: transparent;
}

.fighting-npc::before {
    background-color: blue; /* 전투 NPC의 색상 */
}

.fighting-bullet {
    width: 10px;
    height: 4px;
    background-color: red;
    position: absolute;
    bottom: 60px;
    display: none;
}

.building {
    width: 100px;
    height: 200px;
    position: absolute;
    bottom: 0;
    left: 400px;
    background-color: #777;
    border: 2px solid #555;
}

.tree {
    width: 40px;
    height: 100px;
    position: absolute;
    bottom: 0;
    left: 150px;
    background-color: #228B22;
    border-radius: 20px;
}

#level-info {
    margin-top: 20px;
    font-size: 18px;
}

    </style>
</head>
<body>
    <h1>Story 1: The Outbreak</h1>
    <div id="game-area">
        <div id="player"></div>
        <div id="bullet"></div>
        <div id="zombie"></div>
        <div class="npc"></div>
        <div class="fighting-npc"></div>
        <div class="building"></div>
        <div class="tree"></div>
    </div>
    <div id="level-info">
        Level: <span id="level">1</span> | HP: <span id="hp">100</span>
    </div>
    <a href="index.html">Back to Menu</a>
    <script src="gameEngine.js"></script>
    <script>
        // 레벨 1 설정
        const player = new Player(100, 10);
        const zombie = new Zombie(50, 740, 2);
        const bullet = new Bullet();
        const npc = new NPC(50, 200); // 일반 NPC
        const fightingNpc = new FightingNPC(100, 300); // 전투 NPC
        const fightingNpc = new FightingNPC(100, 302); // 전투 NPC
              const fightingNpc = new FightingNPC(100, 200); // 전투 NPC
              const fightingNpc = new FightingNPC(100, 100); // 전투 NPC
        // 키보드 이벤트 설정
        document.addEventListener("keydown", function(event) {
            if (event.code === "ArrowLeft") {
                player.moveLeft();
            } else if (event.code === "ArrowRight") {
                player.moveRight();
            } else if (event.code === "Space") {
                player.shoot(bullet);
            }
        });

        // 게임 루프 시작
        gameLoop(player, zombie, bullet, npc, fightingNpc);
    </script>
</body>
</html>
